<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Air Quality Prediction</title>
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
<style>
    * {
        box-sizing: border-box;
    }

    body {
        background: #f3e0e2;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: 'Montserrat', sans-serif;
        height: 100vh;
        margin: 0;
    }

    h2 {
        font-weight: bold;
        margin: 0;
        margin-bottom: 20px;
    }

    form {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
        padding: 20px;
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    label {
        display: block;
        margin-bottom: 10px;
        text-align: left;
    }

    input {
        background-color: #eee;
        border: none;
        padding: 10px;
        margin-top: 5px;
        width: calc(100% - 20px);
    }

    button {
        border-radius: 20px;
        border: 1px solid #FF4B2B;
        background-color: #FF4B2B;
        color: #FFFFFF;
        font-size: 12px;
        font-weight: bold;
        padding: 12px 45px;
        letter-spacing: 1px;
        text-transform: uppercase;
        transition: transform 80ms ease-in;
        cursor: pointer;
        margin-top: 20px;
    }

    button:hover {
        transform: scale(1.05);
    }

    #result {
        margin-top: 20px;
        font-size: 16px;
    }
</style>
</head>
<body>

<h2>Air Quality Prediction Form</h2>
<form id="airQualityForm">
    <label for="pm25">PM2.5 Level (µg/m³): <input type="number" id="pm25" step="0.01" required></label>
    <label for="pm10">PM10 Level (µg/m³): <input type="number" id="pm10" step="0.01" required></label>
    <label for="no">NO Level (µg/m³): <input type="number" id="no" step="0.01" required></label>
    <label for="no2">NO2 Level (µg/m³): <input type="number" id="no2" step="0.01" required></label>
    <label for="nox">NOx Level (µg/m³): <input type="number" id="nox" step="0.01" required></label>
    <label for="nh3">NH3 Level (µg/m³): <input type="number" id="nh3" step="0.01" required></label>
    <label for="co">CO Level (ppm): <input type="number" id="co" step="0.01" required></label>
    <label for="so2">SO2 Level (µg/m³): <input type="number" id="so2" step="0.01" required></label>
    <label for="o3">O3 Level (µg/m³): <input type="number" id="o3" step="0.01" required></label>
    <label for="benzene">Benzene Level (µg/m³): <input type="number" id="benzene" step="0.01" required></label>
    <label for="toluene">Toluene Level (µg/m³): <input type="number" id="toluene" step="0.01" required></label>
    <label for="xylene">Xylene Level (µg/m³): <input type="number" id="xylene" step="0.01" required></label>
    <button type="button" onclick="predictAirQuality()">Predict</button>
</form>

<div id="result"></div>

<script>
    function predictAirQuality() {
        // Get pollutant levels from form
        const pm25 = parseFloat(document.getElementById('pm25').value);
        const pm10 = parseFloat(document.getElementById('pm10').value);
        const no = parseFloat(document.getElementById('no').value);
        const no2 = parseFloat(document.getElementById('no2').value);
        const nox = parseFloat(document.getElementById('nox').value);
        const nh3 = parseFloat(document.getElementById('nh3').value);
        const co = parseFloat(document.getElementById('co').value);
        const so2 = parseFloat(document.getElementById('so2').value);
        const o3 = parseFloat(document.getElementById('o3').value);
        const benzene = parseFloat(document.getElementById('benzene').value);
        const toluene = parseFloat(document.getElementById('toluene').value);
        const xylene = parseFloat(document.getElementById('xylene').value);

        // Calculate air quality index (This is a placeholder, you should replace this with your actual prediction logic)
        const aqi = (pm25 + pm10 + no + no2 + nox + nh3 + co + so2 + o3 + benzene + toluene + xylene) / 12;

        // Determine air quality bracket based on AQI (This is a placeholder, you should replace this with your actual prediction logic)
        let airQuality;
        if (aqi <= 50) {
            airQuality = 'Good';
        } else if (aqi <= 100) {
            airQuality = 'Moderate';
        } else if (aqi <= 150) {
            airQuality = 'Unhealthy for Sensitive Groups';
        } else if (aqi <= 200) {
            airQuality = 'Unhealthy';
        } else if (aqi <= 300) {
            airQuality = 'Very Unhealthy';
        } else {
            airQuality = 'Hazardous';
        }

        // Display the result
        document.getElementById('result').innerHTML = `Predicted Air Quality: ${airQuality}`;
    }
</script>

</body>
</html>
